<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style_keyboard.css">
        <link rel="stylesheet" type="text/css" href="keyCapsWidth.css">
    </head>
    <body>
        <div class="keyboard">
            <div class="keyboard-name">KBC Poker II</div>
            <div class="row row-1">
                <div class="keyCap baseKey width-1">esc</div>
                <div class="keyCap width-1">1</div>
                <div class="keyCap width-1">2</div>
                <div class="keyCap width-1">3</div>
                <div class="keyCap width-1">4</div>
                <div class="keyCap width-1">5</div>
                <div class="keyCap width-1">6</div>
                <div class="keyCap width-1">7</div>
                <div class="keyCap width-1">8</div>
                <div class="keyCap width-1">9</div>
                <div class="keyCap width-1">0</div>
                <div class="keyCap width-1">-</div>
                <div class="keyCap width-1">=</div>
                <div class="keyCap width-2">backspace</div>
            </div>
            <div class="row row-2">
                <div class="keyCap baseKey width-1-5">tab</div>
                <div class="keyCap width-1">q</div>
                <div class="keyCap width-1">w</div>
                <div class="keyCap width-1">e</div>
                <div class="keyCap width-1">r</div>
                <div class="keyCap width-1">t</div>
                <div class="keyCap width-1">y</div>
                <div class="keyCap width-1">u</div>
                <div class="keyCap width-1">i</div>
                <div class="keyCap width-1">o</div>
                <div class="keyCap width-1">p</div>
                <div class="keyCap width-1">[</div>
                <div class="keyCap width-1">]</div>
                <div class="keyCap width-1-5">\</div>
            </div>
            <div class="row row-3">
                <div class="keyCap baseKey width-1-85">capsLock</div>
                <div class="keyCap width-1">a</div>
                <div class="keyCap width-1">s</div>
                <div class="keyCap width-1">d</div>
                <div class="keyCap width-1">f</div>
                <div class="keyCap width-1">g</div>
                <div class="keyCap width-1">h</div>
                <div class="keyCap width-1">j</div>
                <div class="keyCap width-1">k</div>
                <div class="keyCap width-1">l</div>
                <div class="keyCap width-1">;</div>
                <div class="keyCap width-1">'</div>
                <div class="keyCap width-2-2">enter</div>
            </div>
            <div class="row row-4">
                <div class="keyCap baseKey width-2-5">shift</div>
                <div class="keyCap width-1">z</div>
                <div class="keyCap width-1">x</div>
                <div class="keyCap width-1">c</div>
                <div class="keyCap width-1">v</div>
                <div class="keyCap width-1">b</div>
                <div class="keyCap width-1">n</div>
                <div class="keyCap width-1">m</div>
                <div class="keyCap width-1">,</div>
                <div class="keyCap width-1">.</div>
                <div class="keyCap width-1">/</div>
                <div class="keyCap baseKey width-2-6">shift</div>
            </div>
            <div class="row row-5">
                <div class="keyCap baseKey width-1-25">ctrl</div>
                <div class="keyCap baseKey width-1-25">alt</div>
                <div class="keyCap baseKey width-1-25">win</div>
                <div class="keyCap baseKey width-6-75">&nbsp;</div>
                <div class="keyCap baseKey width-1-25">alt</div>
                <div class="keyCap baseKey width-1-25">fn</div>
                <div class="keyCap baseKey width-1-25">pn</div>
                <div class="keyCap baseKey width-1-25">ctrl</div>
            </div>
        </div>
    </body>
</html>
